<dl class="author">
	<dt>{{textStr}}</dt>
	<dd ng-repeat="val in authors">
		<div class="avatar">
			<img src="{{val.large_avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{val.name}}</h5>
			<p>{{val.editor_notes}}</p>
		</div>
	</dd>
	<dt>{{title}}</dt>
	<dd ng-repeat="author in authorss">
		<div class="avatar">
			<img src="{{author.large_avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{author.name}}</h5>
			<p>{{author.editor_notes}}</p>
		</div>
	</dd>
</dl>
